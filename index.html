<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                
                    <img src="images/image1.png" alt="" id="productImg">
                    <div class="controls">
                        <span class="btn active"></span>
                        <span class="btn"></span>
                        <span class="btn"></span>
                    </div>
                </div>
                <div class="details">
                    <h1>Casual T Shirt</h1>
                    <h2>$15.00</h2>
                    <h3>30% OFF</h3>
                    <p>Wrangler is an American manufacturer of jeans and other clothing items,particularly workwear</p>
                    <forM>
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small" placeholder="s">
                                <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium" placeholder="m">
                                <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large" placeholder="l">
                                <span>L </span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="size" id="x-large" placeholder="xl">
                                <span>XL </span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="size" id="xx-large" placeholder="xxl">
                                <span>XXL </span>
                            </label>
                        </div>
                        <div class="color-select">
                            <p>color</p>
                            <label for="red">
                                <input type="radio" name="color" id="red" placeholder="c">
                                <span class="color-1"></span>
                            </label>
                            <label for="green">
                                <input type="radio" name="color" id="green" placeholder="c">
                                <span class="color-2"></span>
                            </label>
                            <label for="blue">
                                <input type="radio" name="color" id="blue" placeholder="c">
                                <span class="color-3"></span>
                            </label>
                            <label for="pink">
                                <input type="radio" name="color" id="pink" placeholder="c">
                                <span class="color-4"></span>
                            </label>
                        </div>
                        <div class="quantity-select">
                            <p>Quantity</p>
                            <input type="number" value="1" placeholder="q">
                        </div>
                        <button>Buy now</button>
                    </forM>
            </div>
        </div>
    </div>
    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.querySelectorAll(".btn");

         btn[0].onclick = function(){
            productImg.src ="images/image1.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
            console.log("fonte ");
         }
         btn[1].onclick = function(){
            productImg.src ="images/image2.png";
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
            console.log("fonte ");
         }
         btn[2].onclick = function(){
            productImg.src ="images/image3.png";
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
            console.log("fonte ");
         }
    </script>
</body>
</html>
